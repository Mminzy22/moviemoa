<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판</title>
    <style>
        /* 게시글 목록 페이지 전용 스타일 */
        .board-list {
            width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .board-list h1 {
            font-size: 28px;
            margin-bottom: 20px; /* 제목과 버튼 사이의 간격을 줄임 */
            text-align: center;
            color: #333;
        }

        .board-list .create-button {
            display: block;
            width: 100px; /* 버튼의 너비를 줄임 */
            padding: 8px; /* 버튼의 높이를 줄임 */
            background-color: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            float: right; /* 오른쪽으로 이동 */
            margin-bottom: 10px; /* 하단 여백 추가 */
        }

        .board-list table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin-bottom: 20px;
        }

        .board-list th {
            border-bottom: 2px solid #000;
            font-size: 16px;
            padding: 10px;
            background-color: #f3f3f3;
        }

        .board-list td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .board-list .pagination {
            text-align: center;
        }

        .board-list .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            text-decoration: none;
        }

        .board-list .pagination .active {
            background-color: #4caf50;
            color: white;
        }

        .board-list .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<header th:replace="nav.html" />
<main>
    <section id="notice" class="board-list">
        <h1>게시판(<span th:text="${#lists.size(boards)}">0</span>개)</h1>
        <a th:href="@{/board/writeBoard}" class="create-button">게시글 작성</a>
        <table>
            <tr>
                <th>번호</th>
                <th>카테고리</th>
                <th>제목</th>
                <th>좋아요 수</th>
                <th>조회수</th>
                <th>등록일</th>
                <th>수정일</th>
                <th>작성자</th>
            </tr>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">1</td>
                <td th:text="${board.kategorieName}">카테고리</td>
                <td>
                    <a th:href="@{'/board/detailBoard/' + ${board.id}}">
                        <span th:text="'[' + ${board.movieTitle} + '] ' + ${board.title}">[영화제목] 게시글 제목</span>
                    </a>
                </td>
                <td th:text="${board.favorites}">10</td>
                <td th:text="${board.viewCount}">100</td>
                <td th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd')}">2023-11-01</td>
                <td th:text="${board.updatedAt != null ? #dates.format(board.updatedAt, 'yyyy-MM-dd') : ''}">2023-11-01</td>
                <td th:text="${board.memberNickname}">작성자</td>
            </tr>
        </table>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a class="active" href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
    </section>
</main>
<footer th:replace="footer.html" />
</body>
</html>

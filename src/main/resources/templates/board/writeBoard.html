<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boards</title>
    <style>
        .main-container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board-form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #e34d00;
        }

    </style>
</head>
<body>
<header th:replace="nav.html" />
<main class="main-container">
    <div class="board-form-container">
        <h1>게시글 등록</h1>
        <form id="boardForm" action="/submit-board" method="post">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="kategorieId">카테고리 ID:</label>
                <input type="number" id="kategorieId" name="kategorieId" required>
            </div>
            <div class="form-group">
                <label for="movieId">영화 ID:</label>
                <input type="number" id="movieId" name="movieId" required>
            </div>
            <div class="form-group">
                <label for="memberId">회원 ID:</label>
                <input type="number" id="memberId" name="memberId" required>
            </div>
            <div class="form-group">
                <button type="submit">게시글 등록</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="footer.html" />
</body>
</html>

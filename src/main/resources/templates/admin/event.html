<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOVIE MOA 관리자 페이지</title>
<style>
    .admin-container {
        grid-area: main;
    }
  /* 페이지 헤더 스타일 */
  h1, h2 {
      text-align: center;
      margin-top: 30px;
      color: #333; /* 글자색 */
  }

  /* 검색 폼 스타일 */
  form {
      text-align: center;
      margin-top: 20px;
  }

  select, input[type="text"], #search > input[type="submit"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
  }

  input[type="submit"], input[type="button"]{
      background-color: #007BFF; /* 버튼 배경색 */
      color: #fff; /* 버튼 글자색 */
      cursor: pointer;
  }

  /* 테이블 스타일 */
  table {
      width: 70em;
      border-collapse: collapse;
      margin: 20px auto;
  }

  th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      width: 500px;
  }

  th {
      background-color: #f2f2f2;
  }

  .admin-container h1,
  .admin-content h2 {
  text-align: center;
  margin-top: 30px;
  color: #333;
}

.admin-container form {
    text-align: center;
    margin-top: 20px;
    margin-left: 80px;
}

.admin-content select,
.admin-content input[type="text"],
.admin-content #search > input[type="submit"] {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
}

.admin-content input[type="submit"],
.admin-content input[type="button"] {
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
}

.admin-content table {
    width: 70em;
    border-collapse: collapse;
    margin: 20px auto;
}

.admin-content th,
.admin-content td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
    width: 100px;
}

.admin-content th {
    background-color: #f2f2f2;
}

.admin-content #inquiry > input[type="submit"] {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
}

.admin-content ul {
    list-style: none;
    justify-content: center;
    margin: 20px 0;
    text-align: center;
}

.admin-content .flex {
    display: flex;
    justify-content: center;
}

.admin-content li {
    padding: 10px;
    display: inline-block;
}

.admin-content a {
    text-decoration: none;
    color: #007BFF;
    padding: 5px 10px;
    border-radius: 5px;
}

.admin-content a:hover {
    background-color: #007BFF;
    color: #fff;
}

.em-70{
  width: 70em;
  margin: 20px auto;
}
.btnflex{
  float: left;
  margin-left: 20px;
  background-color: #3498db; /* 배경 색상 */
  color: #fff; /* 텍스트 색상 */
  border: none; /* 경계선 없음 */
  border-radius: 4px; /* 둥근 모서리 */
  padding: 10px 10px; /* 내부 여백 */
  font-size: 16px; /* 텍스트 크기 */
  cursor: pointer; /* 마우스 커서를 포인터로 변경 */
}

.btn-small{
  float: right;
  margin-left: 20px;
  margin-bottom: 10px;
  background-color: #ffffff; /* 배경 색상 */
  color: #fff; /* 텍스트 색상 */
  border: none; /* 경계선 없음 */
  border-radius: 4px; /* 둥근 모서리 */
  padding: 10px 10px; /* 내부 여백 */
  font-size: 15px; /* 텍스트 크기 */
  cursor: pointer; /* 마우스 커서를 포인터로 변경 */
}
.button-container{
  display: flex;
}
.button-container > button{
  margin: 5px;
  width: 50px;
  height: 24px;
}

.text-center {
  display: inline-block;
  vertical-align: middle;
  line-height: normal;
}
    </style>
</head>
<body>
<header th:replace="nav.html" />
<main class="main-content">
<aside th:replace="adminSide.html" />
  <div class="admin-container">
    <div class="container">
      <div class="content">
        <h1><a th:href="@{/admin/event/1}">MOVIE MOA</a></h1>
        <h2>이벤트 페이지</h2>

        <div class="em-70">
          <a class="btn-small " th:href="@{/event/eventWrite}">등록</a>
        </div>
        <form action="/admin/event" method="post" id="event" onsubmit="return deleteValidateForm();">
            <table>
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>번호</th>
                    <th>제목</th>
                    <th>등록자</th>
                    <th>시작일자</th>
                    <th>종료일자</th>
                    <th>등록일자</th>
                    <th>수정일자</th>
                    <th>수정하기</th>
                </tr>
                </thead>
                <tbody>
                <!-- 예시 데이터 -->
                <tr th:each="evnet : ${evnets} ">
                    <td><input type="checkbox" class="selectedCheckbox" name="selectedMembers" th:value="${evnet.id}"></td>
                    <td th:text="${evnet.id}">번호</td>
                    <td th:text="${evnet.title != null ? (#strings.length(evnet.title) > 8 ? #strings.substring(evnet.title, 0, 8) + '...' : evnet.title) : ''}">제목</td>
                    <td th:text="${evnet.name}">등록자</td>
                    <td th:text="${evnet.startAt}">시작일자</td>
                    <td th:text="${evnet.endAt}">종료일자</td>
                    <td th:text="${evnet.createdAt}">등록일자</td>
                    <td th:text="${evnet.updatedAt}">수정일자</td>
                    <td>
                        <a th:href="@{'/event/detailEvent?id='+${evnet.id}}">상세보기</a> |
                        <a th:href="@{'/event/eventUpdate?id='+${evnet.id}}">수정</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="em-70">
              <input class="btnflex" type="submit" value="일괄삭제">
            </div>
        </form>

        <ul>
            <!-- 이전 버튼 -->
            <li th:if="${currentPage > 1}">
                <!-- 현재 페이지가 1보다 크면 이전 페이지로 이동하는 링크를 표시합니다 -->
                <a th:if="${searchOption == null && searchValue == null}" th:href="@{|${currentPage - 1}|}" th:text="이전">이전</a>
                <a th:if="${searchOption != null && searchValue != null}" th:href="@{|${currentPage - 1}?searchOption=${searchOption}&searchValue=${searchValue}|}" th:text="이전">이전</a>
            </li>

            <!-- 페이지 번호 그룹 -->
            <th:block th:with="startPageNum=${(currentPage - 1) / 5 * 5 + 1}">
                <th:block th:with="endPageNum=${(startPageNum + 4) > totalPages ? totalPages : (startPageNum + 4)}">
                    <!-- 페이지 번호 그룹을 계산합니다. 최대 페이지 번호를 초과하지 않도록 합니다 -->
                    <th:block th:each="pageNumber : ${#numbers.sequence(startPageNum, endPageNum)}">
                        <!-- 결과 값이 없을 때, 페이지 번호를 출력하지 않도록 조건문을 사용합니다 -->
                        <!-- 각 페이지 번호를 나타내는 링크를 표시합니다 -->
                        <li th:if="${totalPages > 1}" th:class="${pageNumber == currentPage} ? 'active' : ''">
                            <!-- 현재 페이지는 강조 표시됩니다 -->
                            <a th:if="${searchOption == null && searchValue == null}" th:href="@{|${pageNumber}|}" th:text="${pageNumber}">1</a>
                            <a th:if="${searchOption != null && searchValue != null}" th:href="@{|${pageNumber}?searchOption=${searchOption}&searchValue=${searchValue}|}" th:text="${pageNumber}">1</a>
                        </li>
                    </th:block>
                </th:block>
            </th:block>

            <!-- 다음 버튼 -->
            <li th:if="${currentPage < totalPages}">
                <!-- 현재 페이지가 총 페이지 수 미만이면 다음 페이지로 이동하는 링크를 표시합니다 -->
                <a th:if="${searchOption == null && searchValue == null}" th:href="@{|${currentPage + 1}|}" th:text="다음">다음</a>
                <a th:if="${searchOption != null && searchValue != null}" th:href="@{|${currentPage + 1}?searchOption=${searchOption}&searchValue=${searchValue}|}" th:text="다음">다음</a>
            </li>
        </ul>
    </div>
  </div>
</div>
</main>
  <footer th:replace="footer.html" />
<script th:inline="javascript">

    // 전체 선택 체크박스 상태에 따라 모든 하위 체크박스 선택 또는 선택 해제
    document.getElementById("selectAll").addEventListener("change", function () {
        const checkboxes = document.querySelectorAll(".selectedCheckbox");
        checkboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
        });
    });

    function deleteValidateForm() {
        const selectedCheckboxes = document.querySelectorAll('input.selectedCheckbox:checked');

        if(selectedCheckboxes.length === 0){
            alert("선택된 회원이 없습니다.");
            return false;
        }

        const confirmation = confirm("선택된 회원을 삭제하시겠습니까?");

        if (confirmation) {
            // 사용자가 확인을 선택한 경우에만 삭제 수행
            // AJAX 요청 또는 HTML Form 제출 등을 여기에서 수행
            return true;
        } else {
            return false; // 사용자가 취소를 선택한 경우
        }
    }

</script>
</body>
</html>

<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOVIE MOA</title>
    <style>
        .main-content {
            grid-area: main;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .event-form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="datetime-local"],
        .form-group textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<header th:replace="nav.html" />
<main>
    <aside th:replace="eventSide.html" />
    <article class="main-content">
        <div class="event-form-container">
            <h1>이벤트 작성</h1>
            <form id="eventForm" action="/submit-event" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="adminId">관리자 ID:</label>
                    <input type="text" id="adminId" name="adminId" required>
                </div>
                <div class="form-group">
                    <label for="title">이벤트 제목:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">썸네일 이미지:</label>
                    <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="contents">이벤트 내용:</label>
                    <textarea id="contents" name="contents" required></textarea>
                </div>
                <div class="form-group">
                    <label for="startAt">시작 날짜:</label>
                    <input type="datetime-local" id="startAt" name="startAt" required>
                </div>
                <div class="form-group">
                    <label for="endAt">종료 날짜:</label>
                    <input type="datetime-local" id="endAt" name="endAt" required>
                </div>
                <div class="form-group">
                    <button type="submit">이벤트 등록</button>
                </div>
            </form>
        </div>
    </article>
</main>
<footer th:replace="footer.html" />
</body>
</html>
